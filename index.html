<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://kit.fontawesome.com/30a5d231e3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="debug">
    
    <div id="app">
        <div class="app">

            <!-- SIDEBAR -->

            <div class="sidebar">

                <!-- SIDEBAR - NAV -->

                <nav class="sidebar-nav">
                    <img class="user-profile-img" src="./img/avatar_io.jpg" alt="user profile pic">
                    <div class="sidebar-nav-tools">
                        <div class="nav-status">
                            <i class="fa-solid fa-circle-notch"></i>
                        </div>
                        <div class="nav-new-chat">
                            <i class="fa-solid fa-message"></i>
                        </div>
                        <div class="nav menu">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>  
                    </div>
                </nav>

                <!-- SIDEBAR - POP UP  -->

                <div class="sidebar-pop-up">
                    <div class="pop-up-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="pop-up-text">
                        <p class="pop-up-title">Ricevi notifiche di nuovi messaggi</p>
                        <p class="pop-up-subtitle">Attiva notifiche desktop</p>
                    </div>
                </div>

                <!-- SIDEBAR SEARCH BAR -->

                <div class="sidebar-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="input-search" type="search" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- SIDEBAR - CONVERSATIONS -->

                <div class="sidebar-conversations">
                    <ul class="chat-list">
                        <li class="chat-card">
                            <img class="pro-pic" src="./img/avatar_1.jpg" alt="">
                            <div class="chat-info">
                                <p class="contact-name"></p>
                                <p class="last-message"></p>
                            </div>
                            <div class="last-message-time"></div>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="chat">

            </div>
        </div>
    </div>

</body>
</html>
